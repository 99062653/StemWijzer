<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/style.css">
    <title>StemWijzer</title>
</head>
<body>
    <div id="start-container">
        <div id="inner-start">
            <a target="_blank" href="https://github.com/99062653"><img src="img/logo.svg" alt="StemWijzer Logo"></a>
            <h1 class="start_title">Tweede Kamerverkiezingen 2022</h1>
            <h2 class="start_subtitle">Test je politieke voorkeur aan de hand van 30 stellingen</h2>

            <button class="buttons" onclick="stemwijzerMain()">Start</button>
        </div>
    </div>
    <div id="vragen-container">
        <div id="inner-vragen">
            <div id="progress-vragen"></div>
            <div id="header-vragen">
                <button id="buttonback-vragen" onclick="stemwijzerNav('back')"></button>
                <a target="_blank" href="https://github.com/99062653"><img id="logo-vragen" src="img/logo.svg" alt="Stemwijzer Header Logo"></a>
                <div id="count-vragen"></div>
            </div>
            <div id="middel-vragen"> 
                <h1 id="titel-vragen"></h1>
                <h2 id="subtitel-vragen"></h2>
                <div id="buttons-vragen">
                    <button id="agree-button" class="buttons" onclick="stemwijzerNav('next', 'pro')">Eens</button>
                    <button id="neither-button" class="buttons" onclick="stemwijzerNav('next', 'neither')">Geen van beide</button>
                    <button id="disagree-button" class="buttons" onclick="stemwijzerNav('next', 'constra')">Oneens</button>
                    <button id="skip-button" class="skip" onclick="stemwijzerNav('next', 'none')">Overslaan</button>
                </div>
            </div>
        </div>
    </div>
    <div id="selects-container">
        <div id="inner-selects">
            <div id="progress-vragen"></div>
            <div id="header-vragen">
                <button id="buttonback-vragen" onclick="stemwijzerNav('back')"></button>
                <a target="_blank" href="https://github.com/99062653"><img id="logo-vragen" src="img/logo.svg" alt="Stemwijzer Header Logo"></a>
                <div id="count-vragen"></div>
            </div> 
            <div id="middel-selects">
                <h1 id="titel-selects">Zijn er onderwerpen die u extra belangrijk vindt?</h1>
                <h2 id="subtitel-selects">Aangevinkte stellingen tellen extra mee bij het berekenen van het resultaat</h2>
                <div id="table-selects">

                </div>
                <button id="result-button" class="buttons" onclick="submitSelects()">Naar resultaat</button>
            </div>
        </div>
    </div>
    <div id="result-container">
        <div id="inner-result">
            <div id="progress-vragen"></div>
            <div id="header-result">
                <a target="_blank" href="https://github.com/99062653"><img id="logo-result" src="img/logo.svg" alt="Stemwijzer Header Logo"></a>
            </div>
            <div id="middel-result">
                <div id="table-result">

                </div>
                <div id="buttons-result">
                    <button class="buttons" onclick="loadResult('bigOnly')">Toon alleen grote partijen</button>
                    <button class="buttons" onclick="loadResult('secularOnly')">Toon alleen seculiere partijen</button>
                </div>
            </div>  
        </div>
    </div>
</body>
<script src="code/datalayer/testdata.js"></script>
<script src="code/stemwijzer.js"></script>
</html>
