<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/style.css">
    <title>StemWijzer</title>
</head>
<body>
    <div id="start-container">
        <div id="inner-start">
            <img src="img/logo.svg" alt="StemWijzer Logo">
            <h1 class="start_title">Tweede Kamerverkiezingen 2022</h1>
            <h2 class="start_subtitle">Test je politieke voorkeur aan de hand van 30 stellingen</h2>

            <button class="start_button" onclick="stemwijzerMain()">Start</button>
        </div>
    </div>
    <div id="vragen-container">
        <div id="inner-vragen">
            <div id="progress-vragen"></div>
            <div id="header-vragen">
                <button id="buttonback-vragen" onclick="questionBackOrNext('back')"></button>
                <img id="logo-vragen" src="img/logo.svg" alt="Stemwijzer Header Logo">
                <div id="count-vragen"></div>
            </div>
            <div id="middel-vragen"> 
                <h1 id="titel-vragen"></h1>
                <h2 id="subtitel-vragen"></h2>

                <div id="buttons-vragen">
                    <button class="buttons" onclick="questionBackOrNext('next')">Eens</button>
                    <button class="buttons" onclick="questionBackOrNext('next')">Geen van beide</button>
                    <button class="buttons" onclick="questionBackOrNext('next')">Oneens</button>
                    <button class="skip" onclick="questionBackOrNext('next')">Overslaan</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="code/datalayer/testdata.js"></script>
<script src="code/stemwijzer.js"></script>
</html>
